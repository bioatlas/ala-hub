language: groovy
jdk:
- oraclejdk8
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
  - ./gradlew clean && ./gradlew war
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build/libs/ala-hub-*.war"
  skip_cleanup: true
  overwrite: true
  on:
    repo: bioatlas/ala-hub
    all-branches: true
    tags: true
